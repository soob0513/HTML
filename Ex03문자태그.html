<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bold : 두꺼운 글자를 만드는 태그. 단순 디자인용, css로 대체됨 -->
    <b>산대특</b>
    <!-- strong : 중요한 내용을 강조하고 싶을 때 사용. 브라우저가 중요한 내용이라고 인식함 (화면낭독기)
                 -> 개인정보처리방침 같은 법률관련된 중요사항을 표시할 때    -->
    <strong>산대특</strong>
    <br>
    <!-- italic : 기울임체. 단순 디자인용. 
            현재 웹개발에서 i태그는 icon을 생성할 때 사용 
             -> 라이브러리 : fontawesome      -->
    <i>사물지능</i>
    <!-- emphasized text : 강조된 텍스트 -->
    <em>사물지능</em>
    <br>
    <!-- Strikethrough : 취소선 -->
    <s>김민수</s>
    <br>
    <!-- super script : 윗 첨자 -->
    <p>X<sup>2</sup> + Y<sup>2</sup> </p>
    <!-- sub script : 아래 첨자 -->
    <p>물 화학식 : H<sub>2</sub>O</p>

















</body>
</html>
