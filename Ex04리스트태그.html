<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 태그 : ul / ol / li 
                     => 두개를 항상 같이 사용해야함 (ul+li / ol+li ) -->
    <!-- ul (unordered list) : 순서가 없는 목록 
    
             ul 태그의 type 속성 : disc(검정색 동그라미), 
                                 circle(비어있는 동그라미), 
                                 square(검정 네모), 
                                 none(기호 표시X)  → 요즘은 기호 표시 안 하는게 트렌드
    -->

    <!-- li (list) : 목록 요소에 공통적으로 사용되는 태그 -->
    <ul>
        
        <li>python
            <ul>
                <li>python library

                    <ul>
                        <li>
                            강사 : 김민수
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>DB</li>
        <li>HTML</li>

    </ul>
    <!-- ol (ordered list) : 순서가 있는 목록 -->
    <!-- 
        ol 태그 속성
        - type : a, A, i, I, 1
        - start : 시작할 숫자를 지정
        - reversed : 내림차순
     -->

    <ol type ="1"  start="10" reversed>
        <li>밤양갱 - 비비</li>
        <li>easy - 르세라핌</li>
        <li>첫만남은 너무 어려워 - tws</li>

    </ol>



















</body>
</html>
