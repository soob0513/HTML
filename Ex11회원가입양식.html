<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form태그와 table태그 순서는 상관 없음! -->
    <table width="400px" height="50">

        <form action="#">
            <!-- Step1 -->
            <tr bgcolor="gray" height="50" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">아이디 :</td>
                <td><input type="text"></td>
            </tr>
            
            <!-- 복사할 부분 드래그 한 후 Alt + Shift + 아래방향 방향키 -->
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 :</td>
                <td><input type="password"></td>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>

            <!-- Step2 -->
            <tr bgcolor="gray" width="400px" height="50" align="left">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">성별 :</td>
                <td>남<input type="radio" name="gender" value="male">
                    여<input type="radio" name="gender" value="female"></td>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">혈액형 :</td>
                <td><select name="bloodtype" >
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                </select></td>
            </tr>

            
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">생일 :</td>
                <td><input type="date"></td>
            </tr>

            <!-- Step3 -->
            <tr bgcolor="gray" width="400px" height="50" align="left">
                <th colspan="2">Step3 : 선호도</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox" name="sports" value="soccer" color="gray">
                    야구<input type="checkbox" name="sports" value="baseball">
                    농구<input type="checkbox" name="sports" value="basketball">
                </td>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>

            <!-- Step4 -->
            <tr bgcolor="gray" width="400px" height="50" align="left">
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>

            <tr>
                <td colspan="2"><textarea name="board"  cols="53" rows="5"></textarea></td>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td colspan="2" align="center"><input type="submit" value="제출"><input type="reset" value="초기화"></td>
            </tr>
        </form>

    </table>




</body>
</html>
