<!DOCTYPE html><!-- HTML5버전 --> 
<html lang="en"><!-- 문서 형식-->
<head>
    <!-- 문서의 머리글(기능, 기술) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최수빈의 첫 웹페이지</title> <!-- 제목 -->
</head>
<body> <!-- 웹페이지에서 보여주고싶은 내용을 담는 공간 -->
    


Hello World!


<!--
    1. 주석 작성 : Ctrl + / 
    2. Live Server : Alt + L + O
    3. HTML 구성요소 단축키 : ! + Enter
 -->

    <!-- 1. 제목 태그(heading) : h1 ~ h6  -->
    <!-- h1은 웹페이지 내 한번만 사용! h2 ~ h6은 여러 개 써도 됨 -->
    <h1>김민수</h1>
    <h2>최수빈</h2>
    <h3>염우린</h3>


    <!-- 2. 본문 태그 -->
    <!-- 1) p태그(paragraph) : 문단으로 표현.
                                 가로 한 줄의 영역을 전부 차지.
                                 개행이 된 것처럼 보인다. -->

    주말에 무슨 재밌는 일을 해볼까?
    주말에 무슨 재밌는 일을 해볼까?
    <p> 오늘은 금요일🎶╰(*°▽°*)╯🎶 </p>
    <p> 오늘은 금요일🎶╰(*°▽°*)╯🎶 </p>
    

    <!-- 2) span태그 : 문장으로 표현. 
                         내가 넣은 콘텐츠 만큼만 영역을 차지. 
                         자리가 있다면 가로로 쭉 이어져서 배치.
                         특별한 기능이 없어 '공태그'라고도 부름
                         사용하는 이유는? 특정 요소에 접근하기 위해!  -->

    <span>내일은 토요일,, 너무 기대돼요!</span>
    <!-- 3. br 태그(break) : 개행(줄바꿈) 태그
                             내용이 없기 때문에 끝태그 생략가능(홀태그)   -->
    <br>
    <span>내일은 토요일,, 너무 기대돼요!</span>

    <!--  4. hr 태그(horizontal rule) : 단락 간의 구분 태그
                                         콘텐츠 구분 
                -- hr 태그 속성
                     color : 색상
                     size : 두께
                     width : 너비(길이)   -->
    <hr color="red" size="100px" width="100px"> 








</body>
</html>
