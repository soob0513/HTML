<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        img : 이미지 가져오기 (홀태그)
        src (source) : 가져올 이미지의 경로 작성
        alt (alterate) : 이미지를 가지고오지 못했을 때 대체할 내용 
     -->

    <!-- 상대경로 : 특정 위치를 기준으로 데이터 경로에 접근하는 방식.
                    내부 자료를 연결할 때 사용 
            ./ : 현재 폴더 접근 (생략 가능하다)
            ../ : 상위 폴더에 접근 => ../../../ 로 연속 사용 가능하다
            / : 루트(최상위) 폴더에 접근
    -->
    <img src="/HTML/이미지/im.jpg" alt="이미지가 준비중입니다...">


    <!-- 절대경로(바뀌지 않는 경로) 
            외부 경로에서 가져오는 방법 : src = "이미지 주소 복사"
    -->
    <img src="https://www.fitpetmall.com/wp-content/uploads/2023/10/image-14.png" alt="">








</body>
</html>
